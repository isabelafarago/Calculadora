<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Dom e JavaScript</title>
    <link rel="stylesheet" href="index.css">
    <script src="calcular.js"></script>

</head>
<body>
    <h1>Calculadora Simplex</h1>
    <form action="">
        <ul>
            <li>
                <label for="valor1">Primeiro valor</label>
                <input type="text" id = "valor1" name = "valor1" required>
            </li>
            <li><label for="operacao">Operação desejada</label>
                <select id="operacao">
                    <option value="+"> + (adição)</option>
                    <option value="-"> - (subtração)</option>
                    <option value="*"> * (multiplicação)</option>
                    <option value="/"> / (divisão)</option>
                </select>
               </li>
               <li>
                <label for="valor2">Segundo valor</label>
                <input type="text" id = "valor2" name = "valor2" required>
                
                <h2></h2>
            </li>
        </ul>
        <center>
            <input type="button" onclick="Calcular ('valor1', 'valor2', 'operacao')" value="Calcular">
            <input type="button" onclick="Limpar('valor1', 'valor2')" value="Limpar os valores">
        </center>
    </form>
    <p id = "msg" ></p>
    <p id ="saída"></p>

</body>
</html>
